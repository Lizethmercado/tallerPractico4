<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <table>
            <tr>
                <td><strong>Acount Type: </strong></td>
                <td> <input type="radio" name=" Acount Type" required> Individual <br> <input type="radio">Entity</td>
            </tr>
            <tr>
                <td>First name:</td>
                <td><input type="text" pattern="(Mr|Ms|Mrs)[A-z ]*" placeholder="(Mr|Ms|Mrs)"></td>
            </tr>
            <tr>
                <td> Middle Name or Initial:</td>
                <td> <input type="text" pattern="[A-z]*{1}[a-z]*{1}>"></td>
            </tr>
            <tr>
                <td> Last Name:</td>
                <td><input type="text" size="25"
                    pattern="(Mr|Ms|Mrs) [A-Za-z]+( [A-Za-z]+){1,3}"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Suffix:</td>
                <td><select>
                    <option value="Opcion 1">- -</option>
                    <option value="Opcion 2">Mr</option>
                    <option value="option 3">Mrs</option>
                    <option value="option 4">Ms</option>
                </select></td>
            </tr>
            <tr>
                <td> Taxpayer identification Number:</td>
                <td><input type="text"> - <input type="text">- <input type="text"></td>
            </tr>
            <tr>
                <td> Date of birth:</td>
                <td><input type="text" class="input">-<input type="text" class="input">-<input type="text"
                    class="input"> (MM-DD-YYYY)</td>
            </tr>
            <tr>
                <td>Street address:</td>
                <td><input type="text"> <br> <input type="text"> <br> <input type="text"> </td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><select>
                    <option value="Opcion 1">- -</option>
                    <option value="Opcion 2">Valle del Cauca</option>
                    <option value="Opcion 3">Tolima</option>
                    <option value="Opcion 4">Sucre</option>
                    <option value="Opcion 5">Santander</option>
                    <option value="Opcion 6">San Andrés y Providencia</option>
                    <option value="Opcion 7">Risaralda</option>
                    <option value="Opcion 8">Quindío</option>
                    <option value="Opcion 9">Putumayo</option>
                    <option value="Opcion 10">Norte de Santander</option>
                    <option value="Opcion 11">Nariño</option>
                    <option value="Opcion 12">Meta</option>
                    <option value="Opcion 13">Magdalena</option>
                    <option value="Opcion 14">La Guajira</option>
                    <option value="Opcion 15">Huila</option>
                    <option value="Opcion 16">Guaviare</option>
                    <option value="Opcion 17">Guainía</option>
                    <option value="Opcion 18">Cundinamarca</option>
                    <option value="Opcion 19">Córdoba</option>
                    <option value="Opcion 20">Chocó</option>
                    <option value="Opcion 21">Cesar</option>
                    <option value="Opcion 22">Cauca</option>
                    <option value="Opcion 23">Casanare</option>
                    <option value="Opcion 24">Caquetá</option>
                    <option value="Opcion 25">Caldas</option>
                    <option value="Opcion 26">Boyacá</option>
                    <option value="Opcion 27">Bolívar</option>
                    <option value="Opcion 28">Bogotá</option>
                    <option value="Opcion 29">Atlántico</option>
                    <option value="Opcion 30">Arauca</option>
                    <option value="Opcion 31">Antioquia</option>
                    <option value="Opcion 32">Amazonas</option>
                    <option value="Opcion 33">Vaupés</option>
                    <option value="Opcion 34">Vichada</option>
                </select></td>
            </tr>
            <tr>
                <td>Zip code:</td>
                <td><input type="text"  style="height: 22px; width: 50px;" pattern="\d{6}" required> - <input type="text" style="height: 22px; width: 50px;" pattern="\d{4}"></td>
            </tr>
            <tr>
                <td>Home phone:</td>
                <td><input type="text" pattern="\+\d{2} \d{3} \d{7}" ></td>
            </tr>
            <tr>
                <td>Driver's License/State ID Number:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Issuing State:</td>
                <td>
                    <select name="" id="">
                        <option value="">---</option>
                        <option value="">Passport</option>
                        <option value="">Driver's License</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Expiration Date:</td>
                <td><input type="number" style="height: 20px; width: 40px;" min="1" max="12" required>
                    -
                    <input type="number" style="height: 20px; width: 40px;" min="1" max="31" required>
                    -
                    <input type="number" style="height: 20px; width: 46px;" min="2000" required>
                    (MM-DD-YYYY) <br><br></td>
            </tr>

        </table>
        
        


        <input type="submit" value="Submit">
    </form>
</body>

</html>
