<body>
    
    <h1>Registration Form</h1>

    <form action="">
        User id: &nbsp; &nbsp;<input type="text" pattern="[0-9]{5,12}" required> <br> <br>
        Password: <input type="password" pattern="[a-zA-Z0-9]{7,12}"required> <br> <br>
        Name: &nbsp; &nbsp; <input type="text" pattern="[a-zA-Z ]*" required> <br> <br>
        Adress: &nbsp; &nbsp; <input type="text"> <br> <br>
        country: 
        <select name="" required>
            <option value="">(please select a country)</option>
            <option value="">Colombia</option>
            <option value="">Argentina</option>
            <option value="">Peru</option>
            <option value="">Mexico</option>
           
        </select> <br> <br>
        ZIP Code: <input type="text" pattern="[0-9]" required> <br> <br>
        Email: <input type="email" required> <br> <br>
        Sex:  <input type="radio" name="Sexo" required> Male <input type="radio"name="Sexo" required> Female <br> <br>
        Language: <input type="checkbox" checked>English <input type="checkbox">Non English <br> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br> <br>


     &nbsp;&nbsp; &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;<input type="submit" value="Submit" >
    </form>
