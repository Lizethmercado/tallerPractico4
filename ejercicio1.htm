<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 1</title>
</head>
<body>
    
    <form action="">
        
          <input type="text" pattern="[a-zA-Z ]*" size="60"  placeholder="NAME">  
          <input type="text" placeholder="COMPANY"> <br> <br>
          <input type="text" pattern="\+\d{2}-\d{3}-\d{9}" placeholder="TELEPHONE">
          <input type="email" size="30" placeholder="EMAIL" pattern="[a-zA-Z]+@gmail"> <br> <br>
          <textarea name="" id="" cols="50" rows="10" placeholder="LEAVE A MESSAGE"></textarea>

           <br> <br>
          <input type="submit" value="SEND">
        

    </form>
</body>
</html>
